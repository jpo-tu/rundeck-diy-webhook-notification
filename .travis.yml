---
language: java
install: true
jdk:
  - oraclejdk8
env:
  global:
    - NAME=rundeck-diy-webhook-notification
    
script:
  - gradle clean build -PprojectVersion="${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - build/libs/*
  skip_cleanup: true
  on:
    repo: theque5t/rundeck-diy-webhook-notification
    tags: true
